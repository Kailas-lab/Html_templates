<!DOCTYPE html>
<html>
<body>

<h2>defines list concepts</h2>

<!--unordered list-->

<ul style="list-style-type:circle;" >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<!--ordered list-->

<ol type="i">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  

<p>Lists can be nested (list inside list):</p>

<ol>
  <li>Coffee</li>
  <li>Tea
    <ol>
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ol>

<!--roman number, starts with 5th -->

<ol type="I" start="5">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

<!--decribed list-->

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
